---
layout: default
---

<div class="post sweet-justice">

  <div style="margin-bottom:1em">
    <div class="post-date">{{ page.date | date_to_string }}</div>
    <h1 style="display:inline">{{ page.title }}</h1>
    <div class="post-tags">{{ page.tags | array_to_sentence_string }}</div>
  </div>
  {{ content }}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">

  var disqus_identifier="{{ page.title }}";

(function() {
 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
 dsq.src = 'https://podtynnyi.disqus.com/embed.js';
 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
 })();
</script>
<a href="https://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
