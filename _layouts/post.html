---
layout: default
---

<div class="post sweet-justice">

  <div style="margin-bottom:20px">
    <span class="post_date">{{ page.date | date_to_string }}</span>
    <span style="font-size:1.2em">&mdash;</span>
    <h2 style="display:inline">{{ page.title }}</h2>
    <br><br>
    <h3 style="display:inline">Tags:</h3> <span style="font-size:1.1em"> {{ page.tags | array_to_sentence_string }}.</span>
  </div>
  {{ content }}
</div>
